name: Build Status

on: 
  push:
    branches: 
      - master
  pull_request:
    branches: 
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup Java
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Setup Secrets
      run: |
        echo "$GOOGLE_SERVICES_JSON_BASE64" | base64 --decode > app/google-services.json
      env:
        GOOGLE_SERVICES_JSON_BASE64: ${{ secrets.GOOGLE_SERVICES_JSON }}
      
    - name: Android Lint
      continue-on-error: github.event_name == 'pull_request'
      run: |
        ./gradlew lint 

    - name: ktlint
      continue-on-error: github.event_name == 'pull_request'
      run: |
        ./gradlew ktlintCheck

    - name: detekt
      continue-on-error: github.event_name == 'pull_request'
      run: |
        ./gradlew detekt

    - name: Unit test
      continue-on-error: github.event_name == 'pull_request'
      run: |
        ./gradlew test

    - name: Upload Artifacts
      uses: actions/upload-artifact@master
      with:
        name: Reports
        path: app/build/reports

    # =======================================
    # Install and run Danger ONLY if this was 
    # triggered by a PR
    # =======================================
        
    - name: Setup Ruby
      if: github.event_name == 'pull_request'
      uses: actions/setup-ruby@v1
      with:
        ruby-version: '2.x'

    - name: Install Bundler
      if: github.event_name == 'pull_request'
      run: |
        gem install bundler
        
    - name: Run Danger
      if: github.event_name == 'pull_request'
      uses: MeilCli/danger-action@v1
      with:
        plugins_file: 'Gemfile'
        danger_file: 'Dangerfile'
        danger_id: 'danger-pr'
      env:
        DANGER_GITHUB_API_TOKEN: ${{ secrets.DECKBOX_BOT_TOKEN }}
