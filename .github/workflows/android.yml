name: Android CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        
    - name: Add google-services.json
      uses: finnp/create-file-action@1.0.0
      env:
        FILE_NAME: google-services.json
        FILE_BASE64: ${{ secrets.GOOGLE_SERVICES_JSON }}
        
    - name: Copy services into place
      run: mv google-services.json app/google-services.json
      
    - name: Build with Gradle
      run: ./gradlew build
